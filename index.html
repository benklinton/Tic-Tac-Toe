<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600&display=swap" rel="stylesheet">

  <title>TicTacToe | Ben Linton</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 id='type'></h1>
  <table>
    <tr>
      <td class="cell" id='0'></td>
      <td class="cell" id='1'></td>
      <td class="cell" id='2'></td>
    </tr>
    <tr>
      <td class="cell" id='3'></td>
      <td class="cell" id='4'></td>
      <td class="cell" id='5'></td>
    </tr>
    <tr>
      <td class="cell" id='6'></td>
      <td class="cell" id='7'></td>
      <td class="cell" id='8'></td>
    </tr>
  </table>
  <div class="endgame">
    <div class="text"></div>
    <button onclick="startGame()" type="button" class="btn btn-outline-success">Replay</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
